<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="UTF-8">
<html>
<head lang="de">

    <title>CHAT</title>
    <style>

        @font-face{
            font-family: "cc";
            src: url("font/cc.ttf");
        }

        html{
            background-image: url("img/chalkboard-black.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            min-height: 100%;
        }

        body{
            max-width: 800px;
            margin: 0 auto;
            padding: 7.5em 0 3em;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 6em;
            font-family: cc;
            color: whitesmoke;
        }

        footer {
            position: fixed;
            padding: 10px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .sprechblase {
            position: relative;
            max-width: 40%;
            min-width: 100px;
            height: 120px;
            font-size: 1.8em;
            font-family: helvetica, tahoma;
            border: 4px solid #2651A6;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            text-align: center;
            background: #fff;
        }

        .sprechblase:before {
            content: ' ';
            position: absolute;
            width: 0;
            height: 0;
            left: 30px;
            top: 120px;
            border: 20px solid;
            border-color: #2651A6 transparent transparent #2651A6;
        }

        .sprechblase:after {
            content: ' ';
            position: absolute;
            width: 0;
            height: 0;
            left: 34px;
            top: 120px;
            border: 15px solid;
            border-color: #fff transparent transparent #fff;
        }

    </style>
</head>
<body>
    <header>Chat for u</header>
    <div id="main">
        <div class="sprechblase">

        </div>
    </div>

    <footer>Bla</footer>
</body>
</html>
